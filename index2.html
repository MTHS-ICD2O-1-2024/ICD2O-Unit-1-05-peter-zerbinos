<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-MDL -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="My second webpage, with MDL" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Peter Zerbinos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-yellow.min.css" />
    <title>My second webpage, with MDL</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">More Material Design Lite Components</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content" style="padding-top: 0px">
          Enter the length of a square.
        </div>
        <!-- Simple Textfield for integers-->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <!-- input pattern attribute -->
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            <!-- mdl-textfield__label -->
            <label class="mdl-textfield__label" for="demo-input">Length of square (mm)</label>
            <!-- class "mdl-textfield__error" -->
            <span class="mdl-textfield__error">Input is not a number</span>
          </div>
          <br />
          <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Calculate area
          </button>
          <p style="width:200px">
          <!-- Slider with Starting Value -->
          <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="4" step="0">
          </p>
          <!-- List with avatar and controls -->
          <style>
            .demo-list-control {
              width: 200px;
            }
            .demo-list-radio {
              display: inline;
            }
          </style>
          <ul class="demo-list-control mdl-list">
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">person</i>
                Option 1
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                  <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />
                </label>
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">person</i>
                Option 2
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="demo-list-radio mdl-radio mdl-js-radio mdl-js-ripple-effect" for="list-option-1">
                  <input type="radio" id="list-option-1" class="mdl-radio__button" name="options" value="1" checked />
                </label>
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons  mdl-list__item-avatar">person</i>
                Option 3
              </span>
              <span class="mdl-list__item-secondary-action">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-1">
                  <input type="checkbox" id="list-switch-1" class="mdl-switch__input" checked />
                </label>
              </span>
            </li>
          </ul>
        </form>
        <p>
          <a href="./index.html">return</a>
        </p>
      </main>
    </div>
  </body>
</html>
